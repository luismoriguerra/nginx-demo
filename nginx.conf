events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        listen [::]:80;
        server_name intercomproxy.luismori.dev;

        resolver 8.8.8.8;

        location /login {
            return 301 https://luismori.dev;
        }

        location / {
            proxy_pass https://intercom.luismori.dev;
            proxy_set_header Host intercom.luismori.dev;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;

            # Handle redirects
            proxy_redirect https://intercom.luismori.dev/ /;
            proxy_redirect https://intercom.luismori.dev/en/ /;

            # Rewrite the Location header
            proxy_hide_header Location;
            add_header Location $upstream_http_location;

            # Intercept 302 redirects
            proxy_intercept_errors on;
            error_page 301 302 307 = @handle_redirect;
        }

        location @handle_redirect {
            set $saved_redirect_location '$upstream_http_location';
            if ($saved_redirect_location ~ ^https://intercom\.luismori\.dev(.*)$) {
                set $saved_redirect_location $1;
            }
            proxy_pass $saved_redirect_location;
        }

        # Handle assets and API calls
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            proxy_pass https://intercom.luismori.dev;
            proxy_set_header Host intercom.luismori.dev;
        }

        location /api/ {
            proxy_pass https://intercom.luismori.dev;
            proxy_set_header Host intercom.luismori.dev;
        }

        location /health {
            access_log off;
            return 200 'OK';
        }
    }
}