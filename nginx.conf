events {
    worker_connections 1024;
}

http {
    resolver 1.1.1.1 1.0.0.1 valid=60s ipv6=off;
    resolver_timeout 10s;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log /var/log/nginx/error.log debug;

    server {
        listen 80;
        server_name intercomproxy.luismori.dev;

        location /login {
            return 301 https://luismori.dev;
        }

        location / {
            set $upstream_endpoint intercom.luismori.dev;
            proxy_pass https://$upstream_endpoint;

            proxy_set_header Host intercom.luismori.dev;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;

            proxy_redirect off;

            proxy_hide_header Location;
            add_header Location $upstream_http_location;

            sub_filter 'https://intercom.luismori.dev' 'https://intercomproxy.luismori.dev';
            sub_filter_once off;

            proxy_connect_timeout 10s;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

            proxy_intercept_errors on;
            error_page 404 500 502 503 504 = @fallback;
        }

        location @fallback {
            return 200 'Proxy service is running, but the upstream server is not reachable. Please check your Intercom setup and DNS configuration.';
        }

        location /health {
            access_log off;
            return 200 'OK';
        }
    }
}